<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWITCH_CALENDAR</title>
  </head>
  <body>

    <script>
      let day = parseInt(prompt("Day of week?"));
      let calendarType = prompt("Choose calendar type: American or European?").toLowerCase(); // ".toLowerCase()transforma caracterele string in minuscule"

      if (calendarType === "american") {   // am declarat variabila cu minuscule, in cazul dat e necesar de folosit .toLowerCase()
        // Calendarul American
        switch (day) {
          case 1: document.write("Sun"); break;
          case 2: document.write("Mon"); break;
          case 3: document.write("Tue"); break;
          case 4: document.write("Wed"); break;
          case 5: document.write("Thu"); break;
          case 6: document.write("Fri"); break;
          case 7: document.write("Sat"); break;
          default: document.write("Invalid day"); break;
        }
      } else if (calendarType === "european") {
        // Calendarul European
        switch (day) {
          case 1: document.write("Mon"); break;
          case 2: document.write("Tue"); break;
          case 3: document.write("Wed"); break;
          case 4: document.write("Thu"); break;
          case 5: 
            let times = 3
            while( times > 0 ) {
                document.write("Yeeey!!! :) "); 
                times--
            }
            document.write("Fr"); break

          case 6: document.write("Sat"); break;
          case 7: document.write("Sun"); break;
          default: document.write("Invalid day"); break;
        }
      } else {
        document.write("Invalid calendar type");
      }
    </script>

  </body>
</html>
